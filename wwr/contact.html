    <header class="header">
        <img src="images/logo-splash.png" alt="Splash! White Water Rafting">

            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <div class="hero">
            <img src="images/not-hero-1024.jpg" alt="Rafting Adventure">
            <div class="hero-text">
                <h1>Splash! White Water Rafting</h1>
            </div>
            <div class="form-container" ;>
                <form class="column1">
                    <p class="action email">Get in touch today!</p>
                    <fieldset class="email">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                        <label for="email"> Email:</label>
                        <input type="email" id="email" name="email" required>
                        <input type="radio">
                        <label for="general" id="general" name="general">General inquiry</label>
                        <input type="radio">
                        <label for="reserve" id="reserve" name="reserve">Reservation question</label>
                        <input type="radio">
                        <label for="website" id="website" name="website">Website suggestion</label>
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="4" cols="50" required></textarea>
                        </label>
                        <input type="checkbox" id="subscribe" name="subscribe">
                        <label for="subscribe">Please, subscribe me to the monthly newsletter.</label>
                        <button type="submit">Send message</button>
                    </fieldset>
                </form>




                <div class="find-us column2">
                    <h2>Find Us</h2>
                </div>
                <div class="column2">
                    <p>Email: contact@rrw.com</p>
                    <p>Phone: 1-800-555-RAFT</p>

                    
                    <p class="t-columns">Address: 1127 W 7800 S, West Jordan, Utah, 84084</p>




                    <figure class="employee column3">
                        <img src="images/employee1.jpg" alt="Employee 1">
                        <figcaption>John Doe - Rafting Guide</figcaption>
                    </figure>
                    <figure class="employee column3">
                        <img src="images/employee2.jpg" alt="Employee 2">
                        <figcaption>Jane Smith - Safety Officer</figcaption>
                    </figure>
                    <figure class="employee column3">
                        <img src="images/employee3.jpg" alt="Employee 3">
                        <figcaption>Mike Johnson - Trip Coordinator</figcaption>
                    </figure>

                    <div class="map column3">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6058.049036028581!2d-111.92165197464509!3d40.60728269475241!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x875288e10cdf3cc3%3A0xed1388d9a1e0aff2!2sHistoric%20Gardner%20Station!5e0!3m2!1sen!2sus!4v1744059138259!5m2!1sen!2sus" 
                        width="100%" height="100%" style="border" allow=fullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
