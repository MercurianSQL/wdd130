<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us Splash! White Water Rafting</title>
    <meta name="description"
        content="Contact page of the Splash! White Water Rafting website. We want to hear from you!">
    <meta name="author" content="Marinda Keller">
    <link rel="stylesheet" href="styles/rafting.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Sriracha&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">

</head>

<body>
    <header class="header">
        <img src="images/logo-splash.png" alt="Splash! White Water Rafting">
        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <div class="hero">
            <img src="images/not-hero-1024.jpg" alt="Rafting Adventure">
        </div>
        <div class="hero-text">
            <h1>Splash! White Water Rafting</h1>
        </div>

        <div class="grid-container">
            <div class="nested">
                <p class="column1 item1">Get in touch today!</p>

                <form>
                    <fieldset class="column1">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" autocomplete="name">

                        <label for="email"> Email:</label>
                        <input type="email" id="email" name="email" autocomplete="email">
                        <div class="radio">
                            <label><input type="radio" name="contact" id="general">General inquiry</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="contact" id="reserve">Reservation question</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="contact" id="website">Website suggestion</label>
                        </div>

                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="4" cols="50" required></textarea>
                        <div class="checkbox">
                            <label><input type="checkbox" name="subscribe" id="subscribe">Please, subscribe me to the
                                monthly newsletter.</label>
                        </div>

                        <button type="submit">Send message</button>
                    </fieldset>
                </form>

                <div class="column2">
                    <div class="find-us">Find Us
                    </div>
                </div>
                <div class="column2 email">
                    <p>Email: contact@rrw.com</p>
                    <p>Phone: 1-800-555-RAFT</p>
                </div>
                <div class="column2 address">Address: 1127 W 7800 S,
                    <p> West Jordan, Utah, 84084</p>
                </div>
                <div class="image-guides guides">
                    <figure>
                        <img src="images/team-600.jpg"
                            alt="ELeven rafting guides pose adound an inflatable raft on a rugged grassy shore"
                            class="guides">
                        <figcaption>Meet our river guides:
                            Argyle, Brakit, Capernum, Faven, Gibbons, Inc, Jey, Lumen, Niev, Parker, and Uni.
                        </figcaption>
                    </figure>
                </div>


                <div class="column3">
                    <div class="map item7">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6058.049036028581!2d-111.92165197464509!3d40.60728269475241!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x875288e10cdf3cc3%3A0xed1388d9a1e0aff2!2sHistoric%20Gardner%20Station!5e0!3m2!1sen!2sus!4v1744059138259!5m2!1sen!2sus"
                            allow=fullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                    <div class="office"> Our office staff:</div>

                    <div class="image-container employee">
                        <figure>
                            <img src="images/f-dots.jpg" alt="Viva Doe Owner-Operator">
                            <figcaption>Viva Doe - Owner-Operator</figcaption>
                        </figure>
                    </div>
                    <div class="image-container employee">
                        <figure>
                            <img src="images/f-brown.jpg" alt="her sister Akila Doe Financial Officer">
                            <figcaption>Akila Doe - Financial Officer</figcaption>
                        </figure>
                    </div>
                    <div class="image-container employee">
                        <figure>
                            <img src="images/m.jpg" alt="Havin Smith-Herber Safety Coordinator">
                            <figcaption>Havin Smith-Herber - Safety Coordinator</figcaption>
                        </figure>
                    </div>
                </div>
            </div>
        </div>



    </main>
    <footer>
        <p>~ &copy; 2025 Splash! White Water Rafting. Design by Marinda Keller ~</p>
        <p><a href="contact.html">Contact Us</a></p>
        <aside>
            <a href="https://www.youtube.com/">
                <img src="images/youtube.png" alt="YouTube"></a>
            <a href="https://www.instagram.com/">
                <img src="images/instagram.jpg" alt="Instagram"></a>
            <a href="https://www.facebook.com/">
                <img src="images/facebook.png" alt="Facebook"></a>
        </aside>
        <figure>
            <a href="https://photos.app.goo.gl/M3jWtpxamMj1SZKn8" alt="Wireframe">
                <figcaption> Wireframe </figcaption>
            </a>
        </figure>

    </footer>
</body>

</html>
